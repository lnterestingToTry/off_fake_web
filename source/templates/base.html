<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OFF Fake - Сервіс перевірки фактів{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Left Sidebar -->
            <div class="col-lg-2 d-none d-lg-block">
                {% include 'components/sidebar.html' %}
            </div>
            
            <!-- Main Content Area -->
            <div class="col-12 col-lg-8">
                <!-- Navbar -->
                {% include 'components/navbar.html' %}
                
                <!-- Main Content -->
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
            
            <!-- Right Analytics Sidebar -->
            <div class="col-lg-2 d-none d-lg-block">
                {% include 'components/analytics.html' %}
            </div>
        </div>
    </div>
    
    <!-- Mobile Sidebar Toggle (visible on small screens) -->
    <div class="d-lg-none position-fixed bottom-0 start-0 p-3">
        <button id="sidebar-toggle" class="btn btn-primary rounded-circle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <!-- Mobile Analytics Toggle (visible on small screens) -->
    <div class="d-lg-none position-fixed bottom-0 end-0 p-3">
        <button id="analytics-sidebar-toggle" class="btn btn-secondary rounded-circle">
            <i class="fas fa-chart-bar"></i>
        </button>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
